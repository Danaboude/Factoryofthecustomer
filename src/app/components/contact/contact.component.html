<section class="min-h-screen flex flex-col lg:flex-row relative overflow-hidden bg-gray-50">
    <!-- Animated Background Blobs (Behind Form) -->
    <div
        class="absolute top-0 right-0 w-96 h-96 bg-brand-light-blue rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob pointer-events-none">
    </div>
    <div
        class="absolute bottom-0 right-1/4 w-96 h-96 bg-brand-yellow rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000 pointer-events-none">
    </div>

    <!-- Image Side (Left - 66% width, Full Height) -->
    <div class="relative w-full lg:w-3/5 h-72 lg:h-auto overflow-hidden group">
        <div class="absolute inset-0 bg-cover bg-center transition-transform duration-1000 group-hover:scale-105"
            style="background-image: url('/Send%20us%20your%20request.jpg')"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-brand-dark-blue/80 to-transparent"></div>

        <div class="absolute inset-0 flex flex-col justify-end p-8 lg:p-16 text-white max-w-2xl">
            <div class="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500 fade-in-up">
                <h2 class="text-4xl lg:text-5xl font-bold mb-4">Let's build something <span
                        class="text-brand-yellow">extraordinary</span></h2>
                <p class="text-lg opacity-90 font-light leading-relaxed">Join the network of professionals shaping the
                    future of i4.0. We are ready to listen.</p>
            </div>
        </div>
    </div>

    <!-- Form Side (Right - 33% width) -->
    <div
        class="w-full lg:w-2/5 flex items-center justify-center p-8 lg:p-12 relative z-10 fade-in-up animation-delay-2000 bg-white/90 backdrop-blur-sm shadow-xl">
        <div class="w-full">
            <h1 class="text-3xl font-bold text-brand-dark-blue mb-2">Send us your request</h1>
            <div class="flex items-center space-x-2 text-gray-500 mb-6">
                <span>or call:</span>
                <a href="tel:+32496166554"
                    class="font-bold text-brand-dark-blue hover:text-brand-yellow transition-colors flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    +32 496 16 65 54
                </a>
            </div>

            <form (submit)="onSubmit($event)" class="space-y-6">
                <!-- Name Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="group">
                        <label for="firstName"
                            class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-brand-dark-blue transition-colors">First
                            Name</label>
                        <input type="text" name="firstName" id="firstName" required
                            class="block w-full px-0 py-2 border-0 border-b-2 border-gray-200 bg-transparent text-gray-900 placeholder-transparent focus:border-brand-yellow focus:ring-0 transition-all font-medium">
                    </div>
                    <div class="group">
                        <label for="lastName"
                            class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-brand-dark-blue transition-colors">Last
                            Name</label>
                        <input type="text" name="lastName" id="lastName" required
                            class="block w-full px-0 py-2 border-0 border-b-2 border-gray-200 bg-transparent text-gray-900 placeholder-transparent focus:border-brand-yellow focus:ring-0 transition-all font-medium">
                    </div>
                </div>

                <!-- Contact Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="group">
                        <label for="email"
                            class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-brand-dark-blue transition-colors">Email
                            Address</label>
                        <input type="email" name="email" id="email" required
                            class="block w-full px-0 py-2 border-0 border-b-2 border-gray-200 bg-transparent text-gray-900 placeholder-transparent focus:border-brand-yellow focus:ring-0 transition-all font-medium">
                    </div>
                    <div class="group">
                        <label for="phone"
                            class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-brand-dark-blue transition-colors">Phone</label>
                        <input type="tel" name="phone" id="phone"
                            class="block w-full px-0 py-2 border-0 border-b-2 border-gray-200 bg-transparent text-gray-900 placeholder-transparent focus:border-brand-yellow focus:ring-0 transition-all font-medium">
                    </div>
                </div>

                <!-- Message -->
                <div class="group">
                    <label for="request"
                        class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-brand-dark-blue transition-colors">Your
                        Message</label>
                    <textarea name="request" id="request" rows="4" required placeholder="Tell us about your needs..."
                        class="block w-full px-4 py-3 mt-2 rounded-xl bg-white border border-gray-200 focus:border-brand-yellow focus:ring-2 focus:ring-brand-yellow/20 transition-all resize-none shadow-sm"></textarea>
                </div>

                <!-- Action -->
                <div class="pt-4">
                    <button type="submit"
                        class="group relative w-full flex justify-center py-4 px-4 border border-transparent rounded-xl text-sm font-bold text-white bg-brand-dark-blue overflow-hidden transition-all shadow-xl hover:shadow-2xl transform hover:-translate-y-1">
                        <div
                            class="absolute inset-0 w-full h-full bg-gradient-to-r from-brand-yellow via-yellow-400 to-brand-yellow opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        </div>
                        <span class="relative flex items-center group-hover:text-brand-dark-blue transition-colors">
                            Send Request
                            <svg class="ml-2 w-5 h-5 transform group-hover:translate-x-1 transition-transform"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
