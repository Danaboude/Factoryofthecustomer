<!-- Quotes Section -->
<section class="py-16 bg-brand-light-blue/20 w-full overflow-hidden">
    <div class="w-full px-4 sm:px-6 lg:px-12">
        <h2 class="text-3xl md:text-4xl font-black text-center mb-12 text-brand-dark-blue tracking-tight">What Industry
            Leaders Say</h2>

        <!-- Flex Layout with Max Width to Force 3-2 Row Break -->
        <div class="flex flex-wrap justify-center gap-6 md:gap-8 max-w-6xl mx-auto">
            @for (quote of quotes; track quote.author; let i = $index) {
            <!-- Quote Card -->
            <div class="bg-white p-6 rounded-[2rem] shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border border-gray-100 group relative flex flex-col overflow-hidden transform flex-shrink-0 w-full sm:w-80 md:w-96 lg:w-80"
                [class.fade-in-up]="true">

                <!-- Decorative Background Mark (Scaled Down) -->
                <div
                    class="absolute -top-2 -right-2 text-gray-50 opacity-20 transform rotate-12 pointer-events-none group-hover:scale-110 transition-transform duration-500">
                    <svg width="80" height="80" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M14.017 21L14.017 18C14.017 16.8954 14.9124 16 16.017 16H19.017C19.5693 16 20.017 15.5523 20.017 15V9C20.017 8.44772 19.5693 8 19.017 8H15.017C14.4647 8 14.017 8.44772 14.017 9V11C14.017 11.5523 13.5693 12 13.017 12H12.017V5H22.017V15C22.017 18.3137 19.3307 21 16.017 21H14.017ZM5.0166 21L5.0166 18C5.0166 16.8954 5.91203 16 7.0166 16H10.0166C10.5689 16 11.0166 15.5523 11.0166 15V9C11.0166 8.44772 10.5689 8 10.0166 8H6.0166C5.46432 8 5.0166 8.44772 5.0166 9V11C5.0166 11.5523 4.56889 12 4.0166 12H3.0166V5H13.0166V15C13.0166 18.3137 10.3303 21 7.0166 21H5.0166Z" />
                    </svg>
                </div>

                <!-- Quote Icon -->
                <div
                    class="text-brand-light-blue group-hover:text-brand-yellow transition-colors duration-300 mb-3 relative z-10">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14.017 21L14.017 18C14.017 16.8954 14.9124 16 16.017 16H19.017C19.5693 16 20.017 15.5523 20.017 15V9C20.017 8.44772 19.5693 8 19.017 8H15.017C14.4647 8 14.017 8.44772 14.017 9V11C14.017 11.5523 13.5693 12 13.017 12H12.017V5H22.017V15C22.017 18.3137 19.3307 21 16.017 21H14.017ZM5.0166 21L5.0166 18C5.0166 16.8954 5.91203 16 7.0166 16H10.0166C10.5689 16 11.0166 15.5523 11.0166 15V9C11.0166 8.44772 10.5689 8 10.0166 8H6.0166C5.46432 8 5.0166 8.44772 5.0166 9V11C5.0166 11.5523 4.56889 12 4.0166 12H3.0166V5H13.0166V15C13.0166 18.3137 10.3303 21 7.0166 21H5.0166Z" />
                    </svg>
                </div>

                <!-- Text -->
                <p
                    class="text-gray-600 mb-4 italic leading-relaxed text-sm md:text-base relative z-10 flex-grow font-medium">
                    "{{quote.text}}"
                </p>

                <!-- Author Footer -->
                <div class="mt-auto border-t border-gray-100 pt-3 relative z-10 flex items-center gap-3">
                    <div>
                        <p class="font-bold text-gray-900 text-base">{{quote.author}}</p>
                        <p class="text-xs text-brand-dark-blue font-bold tracking-wide uppercase mt-0.5">
                            {{quote.title}}
                        </p>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
